spring:
  datasource:
    url: jdbc:h2:mem:customers
    driver-class-name: org.h2.Driver
    username: sa
    password: password
    schema: classpath:schema.sql
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect